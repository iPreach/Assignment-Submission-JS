<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        var num1 = 366;
        var num2 = 365;

        // Arithmetic
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);
        console.log(num1 % num2);

        // Assignment Op
        console.log(num1 = 10000);

        var num1 = 366;

        console.log(num1 += 12);
        console.log(num1 -= 24);
        console.log(num1 /= 24);
        console.log(num1 %= 24);
        console.log(num1 -= 24);

        // Comparison Op
        var num1 = 5461;
        var num2 = 494;

        console.log(num1 == num2);
        console.log(num1 != num2);
        console.log(num1 <= num2);
        console.log(num1 >= num2);
        console.log(num1 < num2);
        console.log(num1 > num2);

        // Identity Op
        var num1 = 100;
        var num2 = "100";

        console.log(num1 === num2);
        console.log(num1 !== num2);

        // Conditional Op
        var num1 = 5876;
        var num2 = 12351;

        console.log(num1<num2 && num2>num1);
        console.log(num1<=num2 || num2>num1);
        console.log(num1<=num2 && !(num2>num1));
        


    </script>
</body>
</html>
